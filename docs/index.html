<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Pr-1</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://kit.fontawesome.com/d08eb68b34.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="hanging-board slideInDown">
          <span>Tic Tac Toe</span>
        </div>
      </div>
      <div class="ov-game">
        <div class="container2">
          <div class="player1">
            <div class="player1-emoji">
              <i class="fa-solid fa-face-angry fa-2xl" style="color: white"></i>
            </div>
            <div class="player1-score">
              <h1 id="pl1" class="wobble">0</h1>
            </div>
          </div>
          <div class="container3">
            <div class="game">
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
            </div>
          </div>
          <div class="player2">
            <div class="player2-emoji">
              <i class="fa-solid fa-face-kiss fa-2xl" style="color: white"></i>
            </div>
            <div class="player2-score">
              <h1 id="pl2" class="wobble">0</h1>
            </div>
          </div>
        </div>
        <div class="container4">
          <div class="icon res-btn">
            <i class="fa-solid fa-arrows-rotate fa-2xl"></i>
          </div>
        </div>
        <div class="container5">
          <div class="text">
            <h4>Visit a web layout</h4>
          </div>
          <a
            href="https://web-layout-rho.vercel.app"
            target="_blank"
            class="vercel-btn"
            ><i class="fa-solid fa-up-right-from-square"></i
          ></a>
        </div>
      </div>
      
    </main>
    <script src="script2.js"></script>
  </body>
</html>
